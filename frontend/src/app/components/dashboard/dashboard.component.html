<header class="header">
  <div class="header-inner">
    <div class="header-left">
      <img src="agneto_logo.png" alt="Agneto Logo" class="nav-logo">
    </div>
    <h1 class="header-title">Team Dashboard</h1>
    <div class="header-right">
      <button class="action-pill" (click)="openTeamMembers()" matTooltip="View team members">
        <mat-icon>groups</mat-icon>
        <span class="pill-label">Team</span>
      </button>
      <button class="action-pill" (click)="openCreateEvent()" matTooltip="Add event, holiday, or birthday">
        <mat-icon>add_circle_outline</mat-icon>
        <span class="pill-label">Event</span>
      </button>
      <button class="action-pill theme-pill" (click)="cycleTheme()" [matTooltip]="themeService.currentTheme().name + ' theme'">
        <mat-icon>{{ themeService.currentTheme().icon }}</mat-icon>
        <span class="pill-label">Theme</span>
      </button>
      <button class="action-pill shuffle-pill" (click)="shuffleSeats()" matTooltip="Shuffle seating arrangement">
        <mat-icon>shuffle</mat-icon>
        <span class="pill-label">Shuffle</span>
      </button>
    </div>
  </div>
</header>

<main class="dashboard-content">
  <section class="section-row">
    <app-seating-arrangement />
  </section>

  <div class="section-grid section-two-col">
    <app-weather />
    <app-team-info />
  </div>

  <section class="section-row">
    <app-upcoming-events />
  </section>

  <div class="section-grid section-two-col">
    <app-notification-schedule />
    <app-events />
  </div>
</main>
